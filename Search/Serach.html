<!DOCTYPE html>
<html>

<head>
    <title>
        Pop Up
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://kit.fontawesome.com/08d11cd3e5.js" crossorigin="anonymous"></script>
    <link href="Search.css" rel="stylesheet">
</head>

<body>

    <div id="navBar">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
            Debug
        </button>
        <input class="input-field searchBar ml-2 py-1 px-2 align-middle d-none" type="text"
            placeholder="Find your Course">
        <i id="search" class="fas fa-search fa-lg icon"></i>
    </div>
    <div class="searchResults d-none">
        <div class="d-none">
            <img id="firstBook" class="book" src="" width="150px" height="200px">
        </div>
    </div>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="debuggerModalLabel" aria-modal="true">
        <div id="Slider" class="modal-dialog modal-dialog-slideout mw-100 w-100" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="debuggerModalLabel">Debugger</h5>
                    <button id="popupClose" class="close"><span>Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="leftDiv">
                            <br>
                            <hr>
                            <div class="code">
                                <p> print("Hello World"); </p>
                            </div>
                            <hr>
                            <br><br>
                            <button class="btn btn-success large">
                                < Prev</button>
                                    <button class="btn btn-success large">
                                        Next > </button>
                        </div>
                        <div class="rightDiv">
                            <br>
                            <h6 class="text-muted"> Print output (drag lower right corner to resize) </h6>
                            <textarea readonly id="output" cols="50" rows="1">Hello World</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
    </script>
    <script src="Search.js"></script>
</body>

</html>
